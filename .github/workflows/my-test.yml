name: ActionTests
on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: My AutoTest-coverage
        uses: d1abetik/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_DIABETIK: ${{ secrets.CC_TEST_REPORTER_DIABETIK }}
          FIRST_NAME: Mikhail
          LAST_NAME: Chechegov
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: make install
      - run: make lint
      - name: Run Jest
        uses: stefanoeb/jest-action@1.0.3
      
